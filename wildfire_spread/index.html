<html>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            margin: 0px;
            background: rgba(200, 200, 200, 1);
            font-family: 'Source Code Pro', monospace;
        }

        #map, canvas {
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 928px;
            height: 800px;
        }

        #text-container {
            margin-left: auto;
            margin-right: auto;
            width: 928px;
            margin-bottom: 20px;
            color: black;
        }

        #title {
            text-align: left;
            margin-bottom: 20px;
            font-size: 20px;
        }

        #defaultCanvas0 {
            display: none;
        }

        span {
            font-weight: bold;
        }

        button {
            display: block;
            border: 1px solid black;
            background: none;
            font-family: 'Source Code Pro', monospace;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            outline: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas2image@1.0.5/canvas2image.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="./utils.js"></script>
    <script src="./constants.js"></script>
    <script src="./wildfire.js"></script>
    <body>
        <div id="text-container">
            <div id="title">Wildfire Spread</div>
                Tree hue: <span id="BURNABLE_AREA_HUE"></span> +/- <span id="MAX_HUE_DELTA"></span><br/>
                Tree burn probability: <span id="RANDOM_BURN_RATE_PROBABILITY"></span><br/>
                Iteration: <span id="ITERATIONS"></span> months
            <button id="start" onclick="controller.loadMap()">Start</button>
        </div>
        <div id="map"></div>
    </body>
</html>
